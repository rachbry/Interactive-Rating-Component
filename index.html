<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

  <!-- css -->

  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>

  <!-- Rating state start -->
  <section class="vh-100 d-flex align-items-center justify-content-center">
    <div class="container content-box">
     <div class="star">
      <img src="assets/images/icon-star.svg" alt="star icon" class="star-img">
     </div>
    <div class="rating-text">
      <h1 class="my-3">How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!</p>
    </div>
    <div class="number-box row">
      <div class="rating-number">1</div>
      <div class="rating-number">2</div>
      <div class="rating-number">3</div>
      <div class="rating-number">4</div>
      <div class="rating-number">5</div>


    </div>
   

    <button type="button" class="btn text-uppercase">Submit</button>
  </div>
  </section>


  <!-- Rating state end -->
